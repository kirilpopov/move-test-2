<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Title Bar</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      user-select: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #titlebar {
      width: 100%;
      height: 30px; /* Fixed height for the title bar */
      background-color: #444;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      -webkit-app-region: drag; /* Makes the title bar draggable */
      flex-shrink: 0; /* Prevents the title bar from shrinking */
    }

    #titlebar-buttons {
      display: flex;
    }

    .titlebar-button {
      width: 45px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag; /* Prevents buttons from being draggable */
      cursor: pointer;
    }

    .titlebar-button:hover {
      background-color: #555;
    }

    #content {
      flex-grow: 1; /* Makes the content fill the remaining space */
      overflow: auto;
      background: #f0f0f0; /* Your app content background */
    }
  </style>
</head>
<body>
  <div id="titlebar">
    <div id="title">Move test</div>
    <div id="titlebar-buttons">
      <!-- <div id="close" class="titlebar-button">Ã—</div> -->
    </div>
  </div>

 
</body>
</html>
